{% extends 'baseawal.html' %}

{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4">
            {% if pesan %}
                <div class="alert alert-success"><a style="background-color:rgba(152, 202, 185, 0.678);font-family:Verdana, Geneva, Tahoma, sans-serif">{{ pesan }}</a></div>
            {% endif %}

            <form action="/register/" method="post" >
                {% csrf_token %}

                {{ form.as_p }}
                
                <button class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
